name: Auto Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Update dependencies
      run: |
        npm update
        npm audit fix --audit-level=moderate
        
    - name: Run tests
      run: |
        npm ci
        npm run test
        npm run build
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v8
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: auto-update dependencies'
        body: |
          ## Auto-generated dependency update
          
          This PR was automatically created to update project dependencies.
          
          ### Changes
          - Updated npm dependencies to latest stable versions
          - Applied automated security fixes
          
          ### Testing
          - [x] All tests pass
          - [x] Build succeeds
          - [x] No breaking changes detected
          
          Please review the changes and merge if everything looks good.
        branch: auto-update-dependencies
        delete-branch: true
        labels: |
          dependencies
          automated
          chore