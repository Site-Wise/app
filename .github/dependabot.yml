version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "tailwindcss"
        versions: [">=4.0.0"]
    reviewers:
      - "site-wise/maintainers"
    assignees:
      - "site-wise/maintainers"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group minor and patch updates together
    groups:
      vue-ecosystem:
        patterns:
          - "vue*"
          - "@vue/*"
          - "vite*"
          - "@vitejs/*"
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "@vue/test-utils"
          - "happy-dom"
      build-tools:
        patterns:
          - "typescript"
          - "postcss*"
          - "tailwindcss"
          - "autoprefixer"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "site-wise/maintainers"
    commit-message:
      prefix: "chore(ci):"
      include: "scope"
    labels:
      - "ci"
      - "automated"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "site-wise/maintainers"
    commit-message:
      prefix: "chore(docker):"
    labels:
      - "docker"
      - "automated"